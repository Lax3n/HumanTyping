name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Test imports
        run: |
          python -c "from humantyping import HumanTyper"
          python -c "from humantyping import MarkovTyper"
          python -c "import humantyping; print(f'Version: {humantyping.__version__}')"
      
      - name: Run demo (if applicable)
        run: |
          python main.py "Test text" --mode demo
        continue-on-error: true
      
      - name: Test MarkovTyper directly
        run: |
          python -c "from humantyping.typer import MarkovTyper; t = MarkovTyper('Hello', target_wpm=60); result, _ = t.run(); print(f'âœ“ Typing simulation successful: {result}')"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install linting tools
        run: |
          pip install flake8
      
      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 humantyping --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 humantyping --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true
